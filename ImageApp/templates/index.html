<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Single Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {% load static %}  
        <script src="{% static 'script.js' %}" type="text/javascript"></script>
        <link href="{% static 'style.css' %}" rel="stylesheet">   
    </head>
    <body>
        <h1>Image Scraper</h1>

        <!-- Image URL input and submit -->
        <form class="needs-validation" action="http://127.0.0.1:8000/scrape">
            <div class="URL-input input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Input a valid URL" name="urlInput" aria-label="URL Input" required>
                <div class="input-group-append">
                    <button id="scrape-button" class="btn btn-outline-secondary" type="submit">Scrape URL!</button>
                </div>
                <!-- Displays if input fails javascript's check-->
                <div class="invalid-feedback">
                    Please enter a valid URL.
                </div>
            </div>
        </form>

        <!-- Django, loads images after submission and processing -->
        {% for image in imgs_list %}
            <div class="loaded-image">
            <img src={{image}} class="img-fluid" alt="Image">
                <p>{{ image }}</p>
            </div>
        {% endfor %}

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
